<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="takePicture()">tomar foto</ion-button>
    <!--ngIf: si no hay una imagen directamente no se muestra la etiqueta img-->

    <img *ngIf="imagen" [src]="imagen" alt="sin imagen" style="height: 250px; width: 250px;"/>
</ion-content>
